    <section class="register">
        <button class="cancelBtn" type="button"><i class="bi bi-x-square-fill"></i></button>
        <div class="product-form">
            <h3>Register your room details</h3>
            <hr>
            <!-- for registering the room -->
            <form action="/rooms" method="POST" enctype="multipart/form-data">
                <div class="form-section1">
                    <input type="text" name="name" id="name" placeholder="Room Heading">
                    <input type="text" name="city" id="city" placeholder="City">
                    <input type="text" name="state" id="state" placeholder="State">
                    <input type="text" name="country" id="country" placeholder="Country">
                </div>
                <div class="form-section2">
                    <input type="text" name="price" id="price" placeholder="Price">
                    <input type="text" name="beds" id="beds" placeholder="Number of beds available">
                    <input type="text" name="maxAccommodate" id="maxAccommodate" placeholder="Maximum accommodation">
                    <input type="text" name="owner" id="owner" placeholder="Room Owner">
                </div>
                <hr>
                <textarea name="description" id="description" cols="30" rows="10"
                    placeholder="Enter description of your room"></textarea>
                <hr>
                <div class="form-section3">
                    <h5>Amenities</h5>
                    <hr>
                    <select name="parking" id="parking">
                        <option value="">Is parking available?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="wifi" id="wifi">
                        <option value="">Is WiFi available?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="ac" id="ac">
                        <option value="">Is Air Conditioner available?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="laundry" id="laundry">
                        <option value="">Are there any laundry services available?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="kitchen" id="kitchen">
                        <option value="">Is there any kitchen available in/near the room?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="smokeAlarm" id="smokeAlarm">
                        <option value="">Are there any smokeAlarms?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="petsPermission" id="petsPermission">
                        <option value="">Are pets allowed?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <select name="breakfast" id="breakfast">
                        <option value="">Will breakfast be served in the morning at room?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label for="images">Upload image of the room</label>
                    <input type="file" name="images" id="images" multiple>
                </div>
                <button class="roomBtn" type="submit">Publish</button>
            </form>
        </div>
        <div class="contact-form">
            <h3>Contact Us</h3>
            <hr>
            <h2>Write your query or suggestion to us.</h2>
            <form action="" method="">
                <input type="text" name="userName" id="userName" placeholder="Your name">
                <input type="email" name="userEmail" id="userEmail" placeholder="Your email">
                <textarea name="userQuery" id="userQuery" cols="30" rows="10"
                    placeholder="Write your query/suggestion/complaint"></textarea>
                <button class="contactSubmitBtn" type="submit">Submit</button>
            </form>
        </div>
